<form class="row g-3 needs-validation" [formGroup]="studentForm" (ngSubmit)="sendStudentData()">
    <div class="col-md-4">
      <label class="form-label"> Nombre(s)  </label>
      <input
        [ngClass]="{'is-invalid' : validateName}"
        formControlName="name"
        type="text" 
        class="form-control"
        >
        <div class="invalid-feedback" *ngIf="controlName.errors?.['required']"> El campo Nombre es obligatorio </div>
    </div>

    <div class="col-md-4">
      <label class="form-label"> Apellidos </label>
      <input
        [ngClass]="{'is-invalid' : validateLastName }"
        formControlName="lastName"
        type="text" 
        class="form-control"
        >
        <div class="invalid-feedback" *ngIf="controlLastName.errors?.['required']" > El campo Apellido es obligatorio </div>
    </div>

    <div class="col-md-4">
        <label class="form-label"> Email </label>
        <input 
            [ngClass]="{'is-invalid' : validateEmail }"
            formControlName="email"
            type="text" 
            class="form-control"
        >
        <div class="invalid-feedback" *ngIf="controlEmail.errors?.['required']"> El campo Email es obligatorio </div>
        <div class="invalid-feedback" *ngIf="controlEmail.errors?.['email']"> Introduzca un email válido </div>
    </div>

    <div class="col-md-4">
      <label class="form-label"> Número Telefónico </label>
      <input
        [ngClass]="{ 'is-invalid': validatePhone }"
        formControlName="phone"
        type="text" 
        class="form-control"
        >
      <div class="invalid-feedback" *ngIf="controlPhone.errors?.['required']"> El campo Telefono es obligatorio </div>
    </div>

    <div class="col-md-4">
      <label class="form-label"> Género </label>
      <select
        formControlName="gender"
        class="form-select"
        >
        <option selected disabled value=""> opciones </option>
        <option> Maculino </option>
        <option> Femenino </option>
      </select>
    </div>

    <div class="col-md-4">
        <label class="form-label"> Estado civil </label>
        <input
            formControlName="civilStatus" 
            type="text" 
            class="form-control">
        <div class="invalid-feedback"> Please provide a valid city. </div>
    </div>

    <div class="col-md-3">
      <label class="form-label">Edad</label>
      <input
        [ngClass]="{ 'is-invalid' : validateAge }"
        formControlName="age" 
        type="text" 
        class="form-control"
        >
      <div class="invalid-feedback" *ngIf=" controlAge.errors?.['required']"> El campo Edad es obligatorio </div>
    </div>

    <div class="col-12 text-center">
      <button class="btn btn-primary" type="submit"> Enviar </button>
    </div>
  </form>
